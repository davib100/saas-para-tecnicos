<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - TechOS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Geist Sans', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ffffff, #e0e7ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .button {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            font-size: 1rem;
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .features {
            margin-top: 40px;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.95rem;
            opacity: 0.8;
        }
        
        .feature-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
            border-left: 4px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            üì°
        </div>
        
        <h1>Voc√™ est√° offline</h1>
        
        <p>
            N√£o foi poss√≠vel conectar ao TechOS. Verifique sua conex√£o com a internet e tente novamente.
        </p>
        
        <button class="button" onclick="tryReconnect()">
            <span class="loading" id="loading" style="display: none;"></span>
            <span id="buttonText">Tentar reconectar</span>
        </button>
        
        <div class="status" id="status" style="display: none;">
            <strong>Status:</strong> <span id="statusText">Verificando conex√£o...</span>
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚úì</div>
                Suas altera√ß√µes foram salvas localmente
            </div>
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                Sincroniza√ß√£o autom√°tica quando voltar online
            </div>
            <div class="feature">
                <div class="feature-icon">üîí</div>
                Seus dados est√£o seguros e protegidos
            </div>
        </div>
    </div>

    <script>
        let isReconnecting = false;
        
        function tryReconnect() {
            if (isReconnecting) return;
            
            isReconnecting = true;
            const loading = document.getElementById('loading');
            const buttonText = document.getElementById('buttonText');
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            
            loading.style.display = 'inline-block';
            buttonText.textContent = 'Conectando...';
            status.style.display = 'block';
            statusText.textContent = 'Verificando conex√£o...';
            
            // Try to fetch the main page
            fetch('/', { 
                method: 'HEAD',
                cache: 'no-cache'
            })
            .then(response => {
                if (response.ok) {
                    statusText.textContent = 'Conex√£o restabelecida! Redirecionando...';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    throw new Error('Connection failed');
                }
            })
            .catch(error => {
                console.error('Reconnection failed:', error);
                statusText.textContent = 'Ainda offline. Tente novamente em alguns segundos.';
                
                setTimeout(() => {
                    isReconnecting = false;
                    loading.style.display = 'none';
                    buttonText.textContent = 'Tentar reconectar';
                    status.style.display = 'none';
                }, 3000);
            });
        }
        
        // Auto-retry every 30 seconds
        setInterval(() => {
            if (!isReconnecting) {
                fetch('/', { method: 'HEAD', cache: 'no-cache' })
                    .then(response => {
                        if (response.ok) {
                            window.location.href = '/';
                        }
                    })
                    .catch(() => {
                        // Still offline, do nothing
                    });
            }
        }, 30000);
        
        // Listen for online/offline events
        window.addEventListener('online', () => {
            window.location.href = '/';
        });
        
        window.addEventListener('offline', () => {
            console.log('Connection lost');
        });
    </script>
</body>
</html>
